<div class="card mb-4">
  <div class="card-body p-1">
    <div *ngIf="story.url != null"><a href="{{story.url}}">{{story.title}}</a></div>
    <div *ngIf="story.url == null"><a>{{story.title}}</a></div>
  </div>
  <div class="card-footer">
    <div>
      <img src="../assets/black-user.png" width="20px" height="20px"> {{story.by}}
    </div>
    <div>
      <img src="../assets/black-trophy.png" width="20px" height="20px"> {{story.score}}
    </div>
  </div>
</div>
